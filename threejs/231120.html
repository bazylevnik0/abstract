<html>
<head>
  <title>threejs - basic</title>
  <style>
    body
    {
      margin: 0;
      overflow: hidden;
    }
    canvas
    {
      background: red;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <script src="three.js"></script>
  <script>
    var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas'),antialias: true});
    renderer.setClearColor(0x000000);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    var camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 3000);

    var scene = new THREE.Scene();

    //light
    var light = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light);
    var light1 = new THREE.PointLight(0xffffff, 0.5);
    scene.add(light1);

    //plane
    const width = 12;  
    const height = 12;  
    const geometryPlane = new THREE.PlaneBufferGeometry(width, height);
    var materialPlane = new THREE.MeshLambertMaterial({color: 0x036962});
    var meshPlane = new THREE.Mesh(geometryPlane, materialPlane);
    meshPlane.position.set(0, 0, -20);
    scene.add(meshPlane);

    //a
     const radiusTopA = 3.4;  
    const radiusBottomA = 9.4;  
    const heightA = 8.4;  
    const radialSegmentsA = 5;  
    var geometryA = new THREE.CylinderBufferGeometry(
    radiusTopA, radiusBottomA, heightA, radialSegmentsA);
    var materialA = new THREE.MeshLambertMaterial({color: 0x8f817c});
    var meshA = new THREE.Mesh(geometryA, materialA);
    meshA.position.set(0, 0, -20);
    meshA.rotation.x += 1.501;
    scene.add(meshA);

    

    //animation
    requestAnimationFrame(render);

    function render()
    {
      
       meshA.rotation.z += 0.000;
       meshA.rotation.x += 0.000;
       meshA.rotation.y += -0.001;
        
       
           
      renderer.render(scene, camera);
      requestAnimationFrame(render); 
    }

    renderer.render(scene, camera);
  </script>
</body>
</html>
