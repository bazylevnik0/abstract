<html>
<head>
  <title>threejs - basic</title>
  <style>
    body
    {
      margin: 0;
      overflow: hidden;
    }
    canvas
    {
      background: red;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <script src="three.js"></script>
  <script>
    var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas'),antialias: true});
    renderer.setClearColor(0x000000);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    var camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 3000);

    var scene = new THREE.Scene();

    //light
    var light = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light);
    var light1 = new THREE.PointLight(0xffffff, 0.5);
    scene.add(light1);

    //plane
    const width = 12;  
    const height = 12;  
    const geometryPlane = new THREE.PlaneBufferGeometry(width, height);
    var materialPlane = new THREE.MeshLambertMaterial({color: 0x62a196});
    var meshPlane = new THREE.Mesh(geometryPlane, materialPlane);
    meshPlane.position.set(0, 0, -20);
    scene.add(meshPlane);

    //a
    const widthA = 9.5;  
    const heightA = 2.0;  
    const depthA = 2.1;  
    const geometryA = new THREE.BoxBufferGeometry(widthA, heightA, depthA);
    var materialA = new THREE.MeshLambertMaterial({color: 0x9367d9});
    var meshA = new THREE.Mesh(geometryA, materialA);
    meshA.position.set(0, 0, -20);
    scene.add(meshA);

    //b
    const radiusB = 9.7;  
    const geometryB = new THREE.DodecahedronBufferGeometry(radiusB);
    var materialB = new THREE.MeshLambertMaterial({color: 0x10f618});
    var meshB = new THREE.Mesh(geometryB, materialB);
    meshB.position.set(0, 0, -28);
    scene.add(meshB);

    //animation
    requestAnimationFrame(render);

    function render()
    {
      
       meshA.rotation.z += 0.001;
       meshA.rotation.x += 0.001;
       meshA.rotation.y += -0.001;
        
       meshB.rotation.z -= 0.001;
       meshB.rotation.x -= 0.001;
       meshB.rotation.y -= -0.001;
      
           
      renderer.render(scene, camera);
      requestAnimationFrame(render); 
    }

    renderer.render(scene, camera);
  </script>
</body>
</html>
