<html>
<head>
  <title>threejs - basic</title>
  <style>
    body
    {
      margin: 0;
      overflow: hidden;
    }
    canvas
    {
      background: red;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <script src="three.js"></script>
  <script>
    var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas'),antialias: true});
    renderer.setClearColor(0x000000);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    var camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 3000);

    var scene = new THREE.Scene();

    //light
    var light = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light);
    var light1 = new THREE.PointLight(0xffffff, 0.5);
    scene.add(light1);

    //plane
    const width = 12;
    const height = 12;
    const geometryPlane = new THREE.PlaneBufferGeometry(width, height);
    var materialPlane = new THREE.MeshLambertMaterial({color: 0x8674e0});
    var meshPlane = new THREE.Mesh(geometryPlane, materialPlane);
    meshPlane.position.set(0, 0, -20);
    scene.add(meshPlane);

    //a
    const radiusA = 8;
    const geometryA = new THREE.TetrahedronGeometry(radiusA);
    var materialA = new THREE.MeshLambertMaterial({color: 0x74f748});
    var meshA = new THREE.Mesh(geometryA, materialA);
    meshA.position.set(-2, 2, -15);
    meshA.scale.x = 0.425;
    meshA.scale.y = 0.425;
    meshA.scale.z = 0.425;
    scene.add(meshA);
    
    //b
    const radiusB = 8;
    const geometryB = new THREE.TetrahedronGeometry(radiusB);
    var materialB = new THREE.MeshLambertMaterial({color: 0x5dba08});
    var meshB = new THREE.Mesh(geometryB, materialB);
    meshB.position.set(2, 2, -15);
    meshB.scale.x = 0.425;
    meshB.scale.y = 0.425;
    meshB.scale.z = 0.425;
    meshB.rotation.y = 1.5;
    scene.add(meshB);
    
    //c
    const radiusC = 7;
    const detailC = 2;
    const geometryC = new THREE.TetrahedronGeometry(radiusC, detailC);
    var materialC = new THREE.MeshLambertMaterial({color: 0xd5ca84});
    var meshC = new THREE.Mesh(geometryC, materialC);
    meshC.position.set(0, -1.5, -15);
    meshC.scale.x = 0.425;
    meshC.scale.y = 0.425;
    meshC.scale.z = 0.425;
    meshC.rotation.y = 1.5;
    scene.add(meshC);
    
    //animation
    requestAnimationFrame(render);

    function render()
    {

       //meshA.rotation.z += 0.001;
       meshA.rotation.y += 0.001;
       //meshA.rotation.y += 0.001;
       meshB.rotation.y += -0.001;
       meshC.rotation.z += -0.001;



      renderer.render(scene, camera);
      requestAnimationFrame(render);
    }

    renderer.render(scene, camera);
  </script>
</body>
</html>
